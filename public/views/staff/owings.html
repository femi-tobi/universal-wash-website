<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owings & Payments - Universal Wash</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --blue: #2563eb;
            --blue-dark: #1d4ed8;
            --blue-light: #eff6ff;
            --green: #16a34a;
            --green-light: #f0fdf4;
            --amber: #d97706;
            --amber-light: #fffbeb;
            --red: #dc2626;
            --red-light: #fef2f2;
            --sidebar-w: 220px;
            --header-h: 64px;
            --bg: #f1f5f9;
            --surface: #ffffff;
            --border: #e2e8f0;
            --text: #0f172a;
            --muted: #64748b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            min-height: 100vh;
        }

        /* ── Sidebar ── */
        .sidebar {
            width: var(--sidebar-w);
            background: var(--surface);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            z-index: 100;
        }

        .sidebar-brand {
            padding: 20px 18px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-brand img {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            object-fit: cover;
        }

        .sidebar-brand .brand-name {
            font-size: 14px;
            font-weight: 700;
            color: var(--blue);
            line-height: 1.2;
        }

        .sidebar-brand .brand-sub {
            font-size: 10px;
            color: var(--muted);
        }

        .sidebar-nav {
            flex: 1;
            padding: 16px 10px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .nav-label {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            color: var(--muted);
            padding: 8px 8px 4px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--muted);
            text-decoration: none;
            transition: background 0.15s, color 0.15s;
            cursor: pointer;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
        }

        .nav-item:hover {
            background: var(--blue-light);
            color: var(--blue);
        }

        .nav-item.active {
            background: var(--amber-light);
            color: var(--amber);
            font-weight: 600;
        }

        .nav-item svg {
            flex-shrink: 0;
        }

        .sidebar-footer {
            padding: 16px 10px;
            border-top: 1px solid var(--border);
        }

        .user-chip {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            border-radius: 8px;
            background: var(--bg);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--blue);
            color: white;
            font-size: 13px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .user-name {
            font-size: 13px;
            font-weight: 600;
            color: var(--text);
        }

        .user-role {
            font-size: 11px;
            color: var(--muted);
        }

        /* ── Main ── */
        .main {
            margin-left: var(--sidebar-w);
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .topbar {
            height: var(--header-h);
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 28px;
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .topbar-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text);
        }

        .topbar-date {
            font-size: 13px;
            color: var(--muted);
        }

        .btn-logout {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--surface);
            font-size: 13px;
            font-weight: 500;
            color: var(--muted);
            cursor: pointer;
            transition: all 0.15s;
        }

        .btn-logout:hover {
            background: var(--red-light);
            color: var(--red);
            border-color: var(--red);
        }

        /* ── Page ── */
        .page {
            padding: 28px;
        }

        /* ── Summary cards ── */
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .sum-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px 22px;
            display: flex;
            align-items: flex-start;
            gap: 16px;
        }

        .sum-icon {
            width: 44px;
            height: 44px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .sum-icon.red {
            background: var(--red-light);
            color: var(--red);
        }

        .sum-icon.amber {
            background: var(--amber-light);
            color: var(--amber);
        }

        .sum-label {
            font-size: 12px;
            font-weight: 500;
            color: var(--muted);
            margin-bottom: 4px;
        }

        .sum-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--text);
            line-height: 1;
        }

        /* ── Search row ── */
        .toolbar {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .search-wrap {
            position: relative;
            flex: 1;
            max-width: 380px;
        }

        .search-wrap svg {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted);
            pointer-events: none;
        }

        .search-input {
            width: 100%;
            padding: 10px 12px 10px 38px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            outline: none;
            transition: border-color 0.15s;
        }

        .search-input:focus {
            border-color: var(--blue);
        }

        .refresh-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 10px 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--surface);
            font-size: 13px;
            font-weight: 500;
            color: var(--muted);
            cursor: pointer;
            transition: all 0.15s;
        }

        .refresh-btn:hover {
            background: var(--blue-light);
            color: var(--blue);
            border-color: var(--blue);
        }

        /* ── Table card ── */
        .table-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
        }

        .section-title {
            font-size: 15px;
            font-weight: 700;
        }

        .section-count {
            font-size: 12px;
            color: var(--muted);
            background: var(--bg);
            padding: 3px 10px;
            border-radius: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            padding: 11px 16px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--muted);
            background: var(--bg);
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 14px 16px;
            font-size: 13px;
            border-bottom: 1px solid #f1f5f9;
            vertical-align: middle;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background: #fafcff;
        }

        .badge-owing {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: var(--red-light);
            color: var(--red);
            font-size: 11px;
            font-weight: 600;
            padding: 3px 9px;
            border-radius: 20px;
        }

        .badge-owing::before {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--red);
            display: inline-block;
        }

        .customer-name {
            font-weight: 600;
            color: var(--text);
        }

        .customer-phone {
            font-size: 11px;
            color: var(--muted);
            margin-top: 2px;
        }

        .amount {
            font-weight: 700;
            color: var(--red);
            font-size: 14px;
        }

        .date-cell {
            font-size: 12px;
            color: var(--muted);
        }

        .items-cell {
            font-size: 12px;
            color: var(--muted);
        }

        .staff-cell {
            font-size: 12px;
            color: var(--muted);
        }

        .btn-pay {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 7px 14px;
            border-radius: 7px;
            border: none;
            background: var(--green);
            color: white;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.15s, transform 0.1s;
            white-space: nowrap;
        }

        .btn-pay:hover {
            background: #15803d;
        }

        .btn-pay:active {
            transform: scale(0.96);
        }

        .btn-pay:disabled {
            background: #86efac;
            cursor: not-allowed;
        }

        /* ── Empty / loading ── */
        .empty-state {
            padding: 60px 20px;
            text-align: center;
            color: var(--muted);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .empty-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 6px;
        }

        .empty-sub {
            font-size: 13px;
        }

        /* ── Toast ── */
        #toast {
            position: fixed;
            bottom: 28px;
            right: 28px;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.12);
            z-index: 9999;
            transform: translateY(80px);
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        #toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        #toast.success {
            background: var(--green);
            color: white;
        }

        #toast.error {
            background: var(--red);
            color: white;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .main {
                margin-left: 0;
            }

            .summary-grid {
                grid-template-columns: 1fr;
            }

            table th:nth-child(4),
            table td:nth-child(4),
            table th:nth-child(5),
            table td:nth-child(5) {
                display: none;
            }
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-brand">
            <img src="/logo2.jpeg" alt="Logo" onerror="this.style.display='none'">
            <div>
                <div class="brand-name">Universal Wash</div>
                <div class="brand-sub">Laundry Management</div>
            </div>
        </div>
        <nav class="sidebar-nav">
            <div class="nav-label">Menu</div>
            <a class="nav-item" href="dashboard.html">
                <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <rect x="3" y="3" width="7" height="7" rx="1" />
                    <rect x="14" y="3" width="7" height="7" rx="1" />
                    <rect x="3" y="14" width="7" height="7" rx="1" />
                    <rect x="14" y="14" width="7" height="7" rx="1" />
                </svg>
                Dashboard
            </a>
            <a class="nav-item" href="new-sale.html">
                <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10" />
                    <line x1="12" y1="8" x2="12" y2="16" />
                    <line x1="8" y1="12" x2="16" y2="12" />
                </svg>
                New Sale
            </a>
            <a class="nav-item active" href="owings.html">
                <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M12 2a10 10 0 1 0 0 20A10 10 0 0 0 12 2z" />
                    <path d="M12 6v6l4 2" />
                </svg>
                Owings
            </a>
            <a class="nav-item" href="daily-report.html">
                <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                    <polyline points="14 2 14 8 20 8" />
                    <line x1="16" y1="13" x2="8" y2="13" />
                    <line x1="16" y1="17" x2="8" y2="17" />
                </svg>
                Daily Report
            </a>
        </nav>
        <div class="sidebar-footer">
            <div class="user-chip">
                <div class="user-avatar" id="userInitial">S</div>
                <div>
                    <div class="user-name" id="staffName">Staff</div>
                    <div class="user-role">Staff Member</div>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main -->
    <div class="main">
        <header class="topbar">
            <div>
                <div class="topbar-title">Owings &amp; Payments</div>
                <div class="topbar-date" id="todayDate"></div>
            </div>
            <button class="btn-logout" onclick="logout()">
                <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                    <polyline points="16 17 21 12 16 7" />
                    <line x1="21" y1="12" x2="9" y2="12" />
                </svg>
                Logout
            </button>
        </header>

        <div class="page">

            <!-- Summary cards -->
            <div class="summary-grid">
                <div class="sum-card">
                    <div class="sum-icon red">
                        <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2"
                            viewBox="0 0 24 24">
                            <line x1="12" y1="1" x2="12" y2="23" />
                            <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" />
                        </svg>
                    </div>
                    <div>
                        <div class="sum-label">Total Outstanding</div>
                        <div class="sum-value" id="totalOutstanding">—</div>
                    </div>
                </div>
                <div class="sum-card">
                    <div class="sum-icon amber">
                        <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2"
                            viewBox="0 0 24 24">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
                            <circle cx="9" cy="7" r="4" />
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
                            <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                        </svg>
                    </div>
                    <div>
                        <div class="sum-label">Customers Owing</div>
                        <div class="sum-value" id="totalCount">—</div>
                    </div>
                </div>
            </div>

            <!-- Search toolbar -->
            <div class="toolbar">
                <div class="search-wrap">
                    <svg width="15" height="15" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <circle cx="11" cy="11" r="8" />
                        <line x1="21" y1="21" x2="16.65" y2="16.65" />
                    </svg>
                    <input class="search-input" id="searchInput" type="text"
                        placeholder="Search by customer name or phone…">
                </div>
                <button class="refresh-btn" onclick="loadOwings()">
                    <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <polyline points="23 4 23 10 17 10" />
                        <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10" />
                    </svg>
                    Refresh
                </button>
            </div>

            <!-- Table -->
            <div class="table-card">
                <div class="section-header">
                    <div class="section-title">Unpaid Orders</div>
                    <span class="section-count" id="rowCount">0 records</span>
                </div>
                <div id="tableWrapper">
                    <table id="owingsTable">
                        <thead>
                            <tr>
                                <th>Customer</th>
                                <th>Status</th>
                                <th>Amount Owed</th>
                                <th>Items</th>
                                <th>Served By</th>
                                <th>Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="owingsBody">
                        </tbody>
                    </table>
                    <div class="empty-state" id="emptyState" style="display:none;">
                        <div class="empty-icon">✅</div>
                        <div class="empty-title">All Clear!</div>
                        <div class="empty-sub">No unpaid orders found.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast"></div>

    <script src="/js/auth.js"></script>
    <script>
        checkAuth();
        const user = getCurrentUser();
        const name = user?.full_name || 'Staff';
        document.getElementById('staffName').textContent = name;
        document.getElementById('userInitial').textContent = name.charAt(0).toUpperCase();
        document.getElementById('todayDate').textContent = new Date().toLocaleDateString('en-GB', {
            weekday: 'long', day: 'numeric', month: 'long', year: 'numeric'
        });

        let debounceTimer;
        document.getElementById('searchInput').addEventListener('input', () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(loadOwings, 380);
        });

        function fmt(n) {
            return 'NGN ' + Number(n || 0).toLocaleString('en-NG', { minimumFractionDigits: 0 });
        }

        function fmtDate(str) {
            if (!str) return '—';
            const d = new Date(str);
            return d.toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' })
                + ' ' + d.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
        }

        function showToast(msg, type = 'success') {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.className = `show ${type}`;
            setTimeout(() => { t.className = ''; }, 3000);
        }

        async function loadOwings() {
            const q = document.getElementById('searchInput').value.trim();
            const url = `/api/sales/unpaid${q ? '?q=' + encodeURIComponent(q) : ''}`;
            try {
                const res = await fetch(url, { headers: getAuthHeaders() });
                if (!res.ok) throw new Error('Server error');
                const data = await res.json();

                document.getElementById('totalOutstanding').textContent = fmt(data.total_outstanding);
                document.getElementById('totalCount').textContent = data.total_count;
                document.getElementById('rowCount').textContent = data.sales.length + ' record' + (data.sales.length !== 1 ? 's' : '');

                const tbody = document.getElementById('owingsBody');
                tbody.innerHTML = '';

                if (data.sales.length === 0) {
                    document.getElementById('owingsTable').style.display = 'none';
                    document.getElementById('emptyState').style.display = 'block';
                    return;
                }

                document.getElementById('owingsTable').style.display = '';
                document.getElementById('emptyState').style.display = 'none';

                data.sales.forEach(sale => {
                    const tr = document.createElement('tr');
                    tr.id = `row-${sale.id}`;
                    tr.innerHTML = `
                        <td>
                            <div class="customer-name">${escHtml(sale.customer_name)}</div>
                            <div class="customer-phone">${escHtml(sale.customer_phone)}</div>
                        </td>
                        <td><span class="badge-owing">OWING</span></td>
                        <td><span class="amount">${fmt(sale.total_amount)}</span></td>
                        <td class="items-cell">${sale.item_count} item${sale.item_count !== 1 ? 's' : ''}</td>
                        <td class="staff-cell">${escHtml(sale.staff_name)}</td>
                        <td class="date-cell">${fmtDate(sale.created_at)}</td>
                        <td>
                            <button class="btn-pay" onclick="markPaid(${sale.id}, this)">
                                <svg width="13" height="13" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24">
                                    <polyline points="20 6 9 17 4 12"/>
                                </svg>
                                Mark as Paid
                            </button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (e) {
                console.error(e);
                showToast('Failed to load owings. Please try again.', 'error');
            }
        }

        async function markPaid(saleId, btn) {
            if (!confirm('Confirm that this customer has PAID?')) return;
            btn.disabled = true;
            btn.textContent = 'Updating…';
            try {
                const res = await fetch(`/api/sales/${saleId}/payment`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', ...getAuthHeaders() },
                    body: JSON.stringify({ payment_status: 'paid' })
                });
                if (!res.ok) throw new Error('Failed');
                const row = document.getElementById(`row-${saleId}`);
                row.style.transition = 'opacity 0.4s, transform 0.4s';
                row.style.opacity = '0';
                row.style.transform = 'translateX(30px)';
                setTimeout(() => { row.remove(); loadOwings(); }, 420);
                showToast('Payment approved successfully!', 'success');
            } catch (e) {
                btn.disabled = false;
                btn.innerHTML = `<svg width="13" height="13" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"/></svg> Mark as Paid`;
                showToast('Failed to update payment. Try again.', 'error');
            }
        }

        function escHtml(str) {
            return String(str).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
        }

        loadOwings();
    </script>
</body>

</html>
