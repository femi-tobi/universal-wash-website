<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Sale - Laundry Management</title>
    <link rel="stylesheet" href="/css/main.css">
    <style>
        /* ‚îÄ‚îÄ Service-type & gender selector cards ‚îÄ‚îÄ */
        .selector-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .selector-card {
            flex: 1;
            min-width: 120px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 16px 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #fff;
            font-size: 15px;
            font-weight: 600;
            color: var(--text-secondary);
            user-select: none;
        }

        .selector-card:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .selector-card.active {
            border-color: var(--primary-color);
            background: var(--primary-color);
            color: #fff;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.15);
        }

        .selector-card .icon {
            font-size: 26px;
            display: block;
            margin-bottom: 6px;
        }

        .section-label {
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>üß∫ Create New Sale</h1>
        <div class="user-info">
            <a href="dashboard.html"><button class="btn btn-secondary">‚Üê Back</button></a>
            <button class="btn btn-secondary" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="container">
        <div id="alert" class="hidden"></div>

        <div class="card">
            <h2 class="mb-3">Customer Information</h2>

            <form id="saleForm">
                <div class="grid grid-2">
                    <div class="form-group">
                        <label for="customerPhone">Phone Number *</label>
                        <input type="tel" id="customerPhone" required placeholder="e.g., 0801234567">
                        <small style="color: var(--text-secondary);">Customer name will auto-fill if exists</small>
                    </div>

                    <div class="form-group">
                        <label for="customerName">Customer Name *</label>
                        <input type="text" id="customerName" required placeholder="Full name">
                    </div>
                </div>

                <hr style="margin: 24px 0; border: 1px solid var(--border-color);">

                <!-- ‚îÄ‚îÄ Gender & Service Type Selection ‚îÄ‚îÄ -->
                <h2 class="mb-3">Service Options</h2>

                <div class="grid grid-2" style="gap: 24px; margin-bottom: 24px;">
                    <!-- Gender -->
                    <div>
                        <p class="section-label">üë§ Gender</p>
                        <div class="selector-group" id="genderGroup">
                            <div class="selector-card active" data-value="male" onclick="selectGender('male')">
                                <span class="icon">üë®</span> Male
                            </div>
                            <div class="selector-card" data-value="female" onclick="selectGender('female')">
                                <span class="icon">üë©</span> Female
                            </div>
                        </div>
                        <!-- hidden input carries the value -->
                        <input type="hidden" id="globalGender" value="male">
                    </div>

                    <!-- Service Type -->
                    <div>
                        <p class="section-label">üßπ Service Type</p>
                        <div class="selector-group" id="serviceTypeGroup">
                            <div class="selector-card active" data-value="0" onclick="selectServiceType(0)">
                                <span class="icon">üëî</span> Hanging
                            </div>
                            <div class="selector-card" data-value="1" onclick="selectServiceType(1)">
                                <span class="icon">‚ô®Ô∏è</span> Pressing
                            </div>
                            <div class="selector-card" data-value="2" onclick="selectServiceType(2)">
                                <span class="icon">‚ö°</span> Express
                            </div>
                        </div>
                        <input type="hidden" id="globalServiceType" value="0">
                    </div>
                </div>

                <hr style="margin: 24px 0; border: 1px solid var(--border-color);">

                <h2 class="mb-3">Service Items</h2>

                <div id="itemsContainer"></div>

                <button type="button" class="btn btn-success" onclick="addItemRow()">
                    ‚ûï Add Item
                </button>

                <hr style="margin: 24px 0; border: 1px solid var(--border-color);">

                <div class="grid grid-2" style="margin-top: 24px;">
                    <div>
                        <h3>Total Amount</h3>
                        <div style="font-size: 36px; font-weight: 700; color: var(--primary-color);" id="totalAmount">
                            NGN 0
                        </div>
                        <div id="discountInfo" style="display:none; margin-top: 8px; font-size: 14px;"></div>
                    </div>

                    <div class="form-group">
                        <label for="paymentStatus">Payment Status *</label>
                        <select id="paymentStatus" required style="font-size: 18px; padding: 16px;">
                            <option value="paid">‚úÖ Paid</option>
                            <option value="unpaid">‚è≥ Unpaid</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-2 mt-3">
                    <button type="submit" class="btn btn-primary btn-block" style="min-height: 70px; font-size: 20px;">
                        üíæ Save Sale
                    </button>
                    <button type="button" onclick="window.location.href='dashboard.html'"
                        class="btn btn-secondary btn-block" style="min-height: 70px; font-size: 20px;">
                        ‚ùå Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/staff/sales.js"></script>
    <script>
        // ‚îÄ‚îÄ Gender toggle ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function selectGender(value) {
            document.getElementById('globalGender').value = value;
            document.querySelectorAll('#genderGroup .selector-card').forEach(card => {
                card.classList.toggle('active', card.dataset.value === value);
            });
            refreshAllItemDropdowns();
        }

        // ‚îÄ‚îÄ Service type toggle ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function selectServiceType(index) {
            document.getElementById('globalServiceType').value = index;
            document.querySelectorAll('#serviceTypeGroup .selector-card').forEach(card => {
                card.classList.toggle('active', parseInt(card.dataset.value) === index);
            });
            refreshAllItemDropdowns();
        }
    </script>
</body>

</html>
