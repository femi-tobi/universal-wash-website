<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Staff - Admin</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <div class="header">
        <h1>üë• Manage Staff</h1>
        <div class="user-info">
            <a href="dashboard.html"><button class="btn btn-secondary">‚Üê Dashboard</button></a>
            <button class="btn btn-secondary" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="container">
        <div id="alert" class="hidden"></div>

        <!-- Add New Staff -->
        <div class="card">
            <h2 class="mb-2">Add New Staff Member</h2>
            <form id="addStaffForm">
                <div class="grid grid-2">
                    <div class="form-group">
                        <label>Username *</label>
                        <input type="text" id="staffUsername" required>
                    </div>
                    <div class="form-group">
                        <label>Full Name *</label>
                        <input type="text" id="staffFullName" required>
                    </div>
                </div>
                <div class="grid grid-2">
                    <div class="form-group">
                        <label>Password *</label>
                        <input type="password" id="staffPassword" required>
                    </div>
                    <div class="form-group">
                        <label>Role *</label>
                        <select id="staffRole" required>
                            <option value="staff">Staff</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">‚ûï Add Staff Member</button>
            </form>
        </div>

        <!-- Staff List -->
        <div class="card">
            <h2 class="mb-2">All Staff Members</h2>
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Full Name</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="staffBody">
                    <tr>
                        <td colspan="6" class="text-center">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/admin/staff.js"></script>
</body>

</html>
