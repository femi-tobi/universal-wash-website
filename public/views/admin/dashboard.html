<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Laundry Management</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="header">
        <h1>üéØ Admin Dashboard</h1>
        <div class="user-info">
            <span id="adminName"></span>
            <button class="btn btn-secondary" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="container">
        <div id="alert" class="hidden"></div>

        <!-- Quick Navigation -->
        <div class="grid grid-3 mb-3">
            <a href="services.html">
                <button class="btn btn-primary btn-block" style="min-height: 70px; font-size: 18px;">
                    ‚öôÔ∏è Manage Services
                </button>
            </a>
            <a href="staff.html">
                <button class="btn btn-success btn-block" style="min-height: 70px; font-size: 18px;">
                    üë• Manage Staff
                </button>
            </a>
            <a href="customers.html">
                <button class="btn btn-warning btn-block" style="min-height: 70px; font-size: 18px;">
                    üìã Customer History
                </button>
            </a>
        </div>

        <!-- Revenue Stats -->
        <h2 class="mb-2">Revenue Overview</h2>
        <div class="grid grid-3 mb-3">
            <div class="stat-card">
                <h3>Today's Revenue</h3>
                <div class="value" id="dailyRevenue">$0.00</div>
                <small id="dailySales">0 sales</small>
            </div>
            <div class="stat-card" style="background: linear-gradient(135deg, #10b981, #059669);">
                <h3>This Week</h3>
                <div class="value" id="weeklyRevenue">$0.00</div>
            </div>
            <div class="stat-card" style="background: linear-gradient(135deg, #f59e0b, #d97706);">
                <h3>This Month</h3>
                <div class="value" id="monthlyRevenue">$0.00</div>
            </div>
        </div>

        <!-- Outstanding Payments -->
        <div class="card">
            <h2 class="mb-2">Outstanding Payments</h2>
            <div class="grid grid-2 mb-2">
                <div>
                    <h3 style="color: var(--danger-color); font-size: 24px;" id="outstandingCount">0</h3>
                    <p style="color: var(--text-secondary);">Unpaid Orders</p>
                </div>
                <div>
                    <h3 style="color: var(--danger-color); font-size: 24px;" id="outstandingAmount">$0.00</h3>
                    <p style="color: var(--text-secondary);">Total Outstanding</p>
                </div>
            </div>

            <table id="outstandingTable">
                <thead>
                    <tr>
                        <th>Sale ID</th>
                        <th>Customer</th>
                        <th>Phone</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="outstandingBody">
                    <tr>
                        <td colspan="6" class="text-center">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Sales by Service -->
        <div class="card">
            <h2 class="mb-2">Sales by Service (Last 30 Days)</h2>
            <canvas id="serviceChart" style="max-height: 300px;"></canvas>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/admin/dashboard.js"></script>
</body>

</html>
